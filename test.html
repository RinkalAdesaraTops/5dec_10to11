<html>
<head>
        <title>My FIrst Page</title>
</head>
<body>
    <!--  Paired tags -->
      <!-- Heading tags - H1 to H6 tag - block element tags -->
       <h1>Hello1</h1>
       <h2>Hello1</h2>
       <h3>Hello1</h3>
       <h4>Hello1</h4>
       <h5>Hello1</h5>
       <h6>Hello1</h6>
       <!-- inline tags -->
        <!-- Unpaired tags - self closing tag -->
        <b>Hello</b> <br> 
        <b>How are you??</b><br>
        <strong>Hello</strong><br>
        <i>Italic</i><br>
        <em>Italic - emphasis tag</em><br>
        <u>Underline tag</u><br>
        <ins>Insert line</ins><br>
        12<sup>th</sup><br>
        H<sub>2</sub>O <br>
        <del>No Smoking</del><br>
        <s>No Parking</s><br>
        <mark>Highlight </mark><br>
        <!-- direction - left right up down -->
         <!-- behavior= scroll "slide alternate" -->
          <!-- scrollamount & scrolldelay  -->
        <marquee behavior="alternate" height="200px" width="300px" bgcolor="red" hspace="20" vspace="10" loop="5" scrolldelay="500">
            THis is text
        </marquee>

</body>
</html>
