<body>
    <!--  Paired tags -->
      <!-- Heading tags - H1 to H6 tag - block element tags -->
       <h1>Hello1</h1>
       <h2>Hello1</h2>
       <h3>Hello1</h3>
       <h4>Hello1</h4>
       <h5>Hello1</h5>
       <h6>Hello1</h6>
       <!-- inline tags -->
        <!-- Unpaired tags - self closing tag -->
        <b>Hello</b> <br> 
        <b>How are you??</b>
</body>
</html>
