<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3 types unordered list ordered list & description list -->
     <ul type="disc">
        <li>ABc</li>
        <li>xyz</li>
        <li>Pqr</li>
     </ul>
     <hr>
     <ul type="circle">
        <li>ABc</li>
        <li>xyz</li>
        <li>Pqr</li>
     </ul>
     <hr>
     <ul type="square">
        <li>ABc</li>
        <li>xyz</li>
        <li>Pqr</li>
     </ul>
     <hr>
     <ul type="none">
        <li>ABc</li>
        <li>xyz</li>
        <li>Pqr</li>
     </ul>
</body>
</html>
