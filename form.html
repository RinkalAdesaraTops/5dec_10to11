<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- method-get post -->
    <form action="#" method="get">
        <label>Name:</label>
        <input type="text" name="username" id="username"><br><br>
        <label>Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <label>Password:</label>
        <input type="password" name="pwd" id="pwd"><br><br>
        <label>Number:</label>
        <input type="number" name="no" id="no"><br><br>
        <label>color:</label>
        <input type="color" name="c1" id="c1"><br><br>
        <label>Range:</label>
        <input type="range" name="r1" id="r1"><br><br>
        <label>Gender:</label>
        <input type="radio" name="g1" id="g1" value="male">Male
        <input type="radio" name="g1" id="g1" value="female">Female
        <br><br>
        
        <label>Education:</label>
        <input type="checkbox" name="r1" id="r1" value="10th">10th
        <input type="checkbox" name="r2" id="r1" value="12th">12th
        <input type="checkbox" name="r1" id="r1" value="bca">BCA
        <input type="checkbox" name="r1" id="r1" value="mca">MCA
        <br><br>
        
        <label for="">Address:</label>
        <textarea name="add" id="add" rows="10" cols="30"></textarea><br><br>

        <label for="">Country</label>
        <select name="country" id="">
            <option value="">--select country--</option>
            <option value="">India</option>
            <option value="">Canada</option>
            <option value="">UK</option>
            <option value="">USA</option>
        </select><br><br>
        <input type="button" value="Button">
        <input type="submit" value="Save">
        <input type="reset" value="Clear">
    </form>
</body>

</html>
